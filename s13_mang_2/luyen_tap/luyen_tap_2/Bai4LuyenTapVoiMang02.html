<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
    let chuoi = prompt("nhập chuỗi: ");
for (let i = 0; i < chuoi.length; i++)
{
    if (chuoi[i]*1 !== 0) {
        dem++;
    }
}
   document.write( "số ký tự trong chuỗi là:" + dem);
</script>
</body>
</html>
