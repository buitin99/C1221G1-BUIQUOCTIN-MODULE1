<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let daySo = parseInt(prompt("nhập số phần tử:"));
    let numbers = [];

    for (let count = 0; count < daySo ;count++) {
        numbers[count] = parseInt(prompt(""));
    }
    numbers.sort(function(a, b){return b - a});
    document.write(numbers);
</script>

</body>
</html>
