<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let daySo = parseInt(prompt("nhập số phần tử:"));
    let numbers = [];

    for (let count = 0; count < daySo ;count++) {
        numbers[count] = parseInt(prompt(""));
    }
    document.write(numbers.reverse().join());



</script>
</body>
</html>
