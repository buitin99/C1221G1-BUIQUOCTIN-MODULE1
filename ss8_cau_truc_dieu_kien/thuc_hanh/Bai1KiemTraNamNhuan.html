<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
            let year = parseInt(prompt("Nhập năm cần kiểm tra:"));

            if((year%4==0 && !(year%100==0) || (year%100==0 && year%400==0) ))
            {
                alert("năm nhuận!")
            }else if (year%100==0 && !(year%400==0))
            {
                alert("không phải năm nhuận!")
            }else
            {
                alert("không phải năm nhuận!")
            }


    </script>
</body>
</html>
