<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = parseInt(prompt("Nhập số phần tử trong mảng:"));
    let arrNhap = new Array(so);
    for (let i = 0; i < so; i++) {
        arrNhap[i] = parseInt(prompt("nhập phần tử thứ" + (i + 1) + "của mảng"));
    }
    console.log(arrNhap);

    function soFibonaci(number) {
        let f0 = 0;
        let f1 = 1;
        let fn = 0;
        let arrFibo = [];

        for (let i = 0; i < number; i++) {
            fn = f0 + f1;
            f0 = f1;
            f1 = fn;
            arrFibo.push(fn);
        }

        for (let i = 0; i < arrFibo.length; i++) {
            if (number == arrFibo[i]) {
                return number;
            }
        }
    }

    function timSofibonaci(arr) {
        let newArr = [];

        for (let i = 0; i < arr.length; i++) {
            if (soFibonaci(arr[i])) {
                newArr.push(arr[i]);
            }
        }
        newArr.sort(function (a, b) {
            return a - b;
        });
        return newArr;
    }

    alert("Mảng sau khi kiểm tra là:" + timSofibonaci(arrNhap));

</script>


</body>
</html>
