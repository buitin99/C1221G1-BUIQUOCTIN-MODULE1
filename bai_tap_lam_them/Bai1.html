<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = parseInt(prompt('nhập số phần tử trong mảng!'));
    let mang = new Array(so);
    let mangMoi = [];
    let tong = 0;
    let trungBinh = 0;
    let count = 0;

    for (let i = 0; i < mang.length; i++) {
        mang[i] = parseInt(prompt('nhập phần tử thứ' + (i + 1)));
    }
    document.write("Mảng vừa nhập vào là: \n");
    for (let j = 0; j < mang.length; j++) {
        document.write(mang[j] + " ");
        if (j % 3 == 0 && mang[j] % 5 == 0) {
            tong += mang[j];
            count++;
        }
    }
    trungBinh = tong / count;
    alert(trungBinh);

</script>
</body>
</html>
