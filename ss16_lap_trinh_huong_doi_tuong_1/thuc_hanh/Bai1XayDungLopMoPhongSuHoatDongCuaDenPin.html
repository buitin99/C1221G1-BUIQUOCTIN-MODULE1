    class Battery{
        constructor(energy) {
            this.energy = energy;
        }


        getEnergy() {
            return this.energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        decreaseEnergy(){
            if (this.energy > 0){
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }
        setBattery(battery){
            this.battery = battery;
        }

        getBattery() {
            return this.battery;
        }

        getBatteryInfo(){
           return this.battery.getEnergy()
        }
        light(){
            if(this.status){
                alert("Lighting");
            }else
            {
                alert("Not Lighting");
            }
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }
