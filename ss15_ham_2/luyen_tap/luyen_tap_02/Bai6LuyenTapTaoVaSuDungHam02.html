<script>
    function kiemTra(number) {
        number = parseInt(prompt('Nhập số kiểm tra: '));
        let flag = true;
        if ( number < 0)
        {
            flag = false;
        }
        return flag;

    }
    let result = kiemTra();
    alert(result);
</script>
