<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTichHinhTron(banKinh, dienTich) {
        banKinh = parseInt(prompt('Nhập vào bán kính:'));
        return dienTich = 3.14*(banKinh*banKinh);
    }

    function chuViHinhTron(banKinh, chuVi) {
        banKinh = parseInt(prompt('Nhập vào bán kính:'));
        return chuVi = 2*(banKinh*3.14);
    }

    let dienTich = dienTichHinhTron();
    alert("Diện tích hình tròn là:" + dienTich);
    let chuVi = chuViHinhTron();
    alert("Bán Kính hình tròn là:" + chuVi);
</script>
</body>
</html>
