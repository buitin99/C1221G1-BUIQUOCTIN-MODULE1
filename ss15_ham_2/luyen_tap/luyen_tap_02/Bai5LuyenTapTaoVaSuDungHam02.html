<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaTriNhoNhat(array, min) {
         array = [];
        for (let i = 0; i < 3; i++){
         array[i] = parseInt(prompt('Nhập vào số thứ' + i ));
        }
         min = array[0];
        if (array[1] > min && array[2] > min){
            alert('Số nhỏ nhất là:' + min);
        }else
            {
                min = array[1];
                if(array[2] > min)
                {
                    alert('Số nhỏ nhất là:' + min);
                }
                    else
                {
                    alert('Số nhỏ nhất là:' + array[2]);
                }
        }

    }
    giaTriNhoNhat();
</script>
</body>
</html>
