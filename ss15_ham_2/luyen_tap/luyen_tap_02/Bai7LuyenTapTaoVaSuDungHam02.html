<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiCho(soThuNhat, soThuHai) {
        soThuNhat = parseInt(prompt('Nhập số thứ nhất:'));
        soThuHai = parseInt(prompt('Nhập số thứ hai:'));
        return soThuHai.toString() + soThuNhat.toString();
    }
    let result = doiCho();
    alert(result);
</script>
</body>
</html>
