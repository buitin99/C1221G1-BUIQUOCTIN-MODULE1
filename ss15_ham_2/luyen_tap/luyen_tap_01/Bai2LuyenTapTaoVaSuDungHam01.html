<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập số! </label>
<input type="text" id="numbers">
<button onclick="nhapSo()">Ok</button>

    <p id="result">Kết Quả:</p>
<script>

    function nhapSo(so, ketQua) {
        so = parseInt(document.getElementById("numbers").value);
        ketQua = so + 1;
       document.getElementById("result").innerText = ketQua;
    }
</script>
</body>
</html>
