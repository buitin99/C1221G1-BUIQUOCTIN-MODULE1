<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function soSanh(soThuNhat, soThuHai){
        soThuNhat = parseInt(prompt("Nhập vào số thứ nhất:"));
        soThuHai = parseInt(prompt("Nhập vào số thứ hai:"));
        if(soThuNhat > soThuHai){
            alert("Số thứ nhất lớn hơn số thứ hai!");
        }else if (soThuNhat <= soThuHai){
            alert(soThuNhat + soThuHai);
        }

    }
    soSanh();
</script>
</body>
</html>
