<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(chuoiDauTien, chuoiThuHai, chuoiTrungGian){
        chuoiDauTien = prompt('nhập chuỗi đầu tiên!');
        chuoiThuHai = prompt('nhập chuỗi thứ hai')
        chuoiTrungGian = chuoiThuHai;
        let  flag = false;
        if (chuoiDauTien.length < chuoiThuHai.length || chuoiDauTien.length > chuoiThuHai.length){
            flag = false;
        }
        else
        {
            for (let i = 0; i < chuoiDauTien.length ; i++)
            {
                if (chuoiDauTien[i] == chuoiThuHai[i]){
                    flag = true;
                    break;
                }
                else
                {
                    for(let j = 0; j < chuoiThuHai.length ; j++){
                        for (let m = chuoiTrungGian.length - 1; m >=0; m--){
                            chuoiTrungGian[m] = chuoiThuHai[j];
                            console.log(chuoiTrungGian)
                        }
                    }
                    for (let k = 0; k < chuoiDauTien.length; k++){
                        if (chuoiDauTien[k] == chuoiTrungGian[k])
                        {
                            flag = true;
                            break;
                        }
                        else
                        {
                            flag = false;
                            break;
                        }

                    }

                }
            }
        }
        return flag;
    }
let result = isPalindrome();

    if (result == true){
        alert('Hai chuỗi đối xứng nhau!');
    }
    else
    {
        alert('Hai chuỗi không đối xứng nhau!');
    }
</script>

</body>
</html>
