<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function isPrime(number)
    {
        let count = 0;
        let n = 0;
         number = parseInt(prompt("Nhập số cần in ra:"));

        while (count<number){
            let flag = true;
            if (n < 2){
                flag = false;
            }
            else
            {
                for (let i = 2; i < n; i++){
                    if (n%i==0){
                        flag = false;
                        break;
                    }
                }
            }
            if (flag==true){
                count++;
                document.write(n);
                document.write("<br>");
            }
            n++;
        }
        return n;
    }
   isPrime();

</script>
</body>
</html>
