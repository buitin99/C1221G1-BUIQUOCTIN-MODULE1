<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [];
        let m = parseInt(prompt('số hàng'));
        let n = parseInt(prompt('số cột'));
        let result = 0;
        function tinhTong(tong) {
            for (let i = 0;i < tong.length ;i++){
                for (let j = 0; j < tong[i].length; j++){
                    if(tong[i][j] %2==0){
                        result += tong[i][j];
                    }
                }
            }
            return result;
        }


        for (let i = 0; i < m; i++){
            array[i] = [m];
            for (let j = 0 ; j < n ; j++ ){
                array[i][j] = parseInt(prompt());
            }
        }
        alert(tinhTong(array));



    </script>
</body>
</html>
