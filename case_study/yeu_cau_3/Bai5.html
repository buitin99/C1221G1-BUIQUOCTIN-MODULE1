<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo;
    let soLuong;
    do {
      nhapSo =  parseInt(prompt('Nhập số để chọn thức uống!'));
    }while (nhapSo >=8);
    if(nhapSo == 7){
        alert('Cảm ơn đã ủng hộ!');
    }else
    {
        soLuong = parseInt(prompt('nhập số lượng'));
        switch (nhapSo) {
            case 1:
            {
                alert(soLuong + 'Cafe có giá' + soLuong*15);
                break;
            }
            case 2:
            {
                alert(soLuong + 'Cam vắt có giá' + soLuong*20);
                break;
            }
            case 3:
            {
                alert(soLuong + 'Nước ép cà rốt có giá' + soLuong*25);
                break;
            }
            case 5:
            {
                alert(soLuong + 'Nước lọc' + soLuong*5);
                break;
            }
            case 6:
            {
                alert(soLuong + 'Nước dừa có giá' + soLuong*30);
                break;
            }
    }
    }
</script>
</body>
</html>
