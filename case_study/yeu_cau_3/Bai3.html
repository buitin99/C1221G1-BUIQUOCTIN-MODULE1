<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];

    for (let i = 0; i < 3; i++) {
        let max = (numerators[0] / denominators[0]);
        if ((numerators[i + 1] / denominators[i + 1]) < (numerators[i + 2] / denominators[i + 2])) {
            if (max < (numerators[i + 2]/denominators[i + 2])){
                alert('phân số lớn nhất ở vị trí' + i+2);
                break;
            }else
            {
                alert('phân số lớn nhất ở vị trí' + i);
                break;
            }
        }else
            if (max < (numerators[i + 1]/denominators[i + 1])){
                alert('phân số lớn nhất ở vị trí' + i+1);
                break;
            }
            else
            {
                alert('phân số lớn nhất ở vị trí' + i);
                break;
            }
    }
</script>
</body>
</html>
