<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5];
    let b = new Array(a.length);

    for (let i = 0; i < a.length; i++) {
        if (i == 0) {
            b[i] = a[i];
        } else {
            a[i] += a[i-1];
            b[i] = a[i]
        }
    }
    document.write(b);
</script>
</body>
</html>
