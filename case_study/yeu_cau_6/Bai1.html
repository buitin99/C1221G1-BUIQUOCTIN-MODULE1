<!--<button onclick="ketQua()">Kết Quả</button>-->
<button onclick="chonSo()">Play</button>
<button onclick="trungThuong()">Kiểm Tra Kết Quả</button>
<script>

    class VeSo{
        constructor(so) {
            this.so = so;
        }

        getSo() {
            return this.so;
        }

        setSo(so) {
            this.so = so;
        }
    }
   function chonSo(veMua) {
       veMua = []
       let nhap = parseInt(prompt('1.Số ngẫu nhiên' + '\n' + '2.Số tự chọn'));
       if (nhap == 1) {
           for (let i = 0; i < 6; i++) {
               veMua[i] = Math.floor(Math.random() * 100);
           }
           alert('Dãy số ngẫu nhiên là' + veMua);
       } else {

           for (let i = 0; i < 6; i++) {
               veMua[i] = parseInt(prompt('Nhập số ' + (i + 1)));
           }
           alert('Dãy số bạn chọn là' + veMua);

       }
       return veMua;
   }
   function trungThuong(trungSo) {
        trungSo = [];
       for (let i = 0; i < 6; i++) {
           trungSo[i] = Math.floor(Math.random() * 100);
       }
       alert(trungSo);
       return trungSo;
   }



</script>
</body>
