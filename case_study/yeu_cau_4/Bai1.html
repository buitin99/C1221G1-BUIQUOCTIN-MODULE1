<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function doiTen(nhap) {
        let chuyenDoi = [];
        let chuyenDoi1 = [];
        chuyenDoi = nhap.toLocaleLowerCase().trim().replace(/\s+/g, ' ');
        chuyenDoi1 = chuyenDoi.toLocaleLowerCase().replace(/\w\S*/g, w => w.replace(/^\w/, l => l.toUpperCase()));
        return chuyenDoi1;
    }


    function doDai(result) {
       let word = null;
       let str = result.split(" ");
       let max = 0;
       for (let i = 0; i < str.length; i++){
           if(max < str[i].length){
               max = str[i].length;
               word = str[i];
           }
       }
       return  word;
    }
    function main() {
        let nhapKyTu = prompt();
        let ketQua1 = doiTen(nhapKyTu);
        let ketQua2 = doDai(ketQua1);
        alert(nhapKyTu);
        alert(ketQua1);
        alert(ketQua2);

    }
    main();

</script>
</body>
</html>
