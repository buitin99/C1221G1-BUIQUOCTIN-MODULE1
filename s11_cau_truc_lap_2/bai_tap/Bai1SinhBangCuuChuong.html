<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="text-align: center"><b>BẢNG CỬU CHƯƠNG</b></p>
<p id="display"></p>
<script>

    let tableString = '<table border="1">';
    for (let i =1 ;i<10;i++){
        tableString +='<tr>';
        for (let j =1;j<10;j++){
            tableString +='<td>'+ j + 'X' + i+ "=" +(i*j) +'</td>';
        }
        tableString+= '</tr>';
    }
    tableString+='</table>';
    document.getElementById("display").innerHTML=tableString;
</script>
</body>
</html>
