    <script>

        let number = parseInt(prompt("nhập vào số lượng số nguyên tố cần in ra:"));
        let count = 0;
        if (number >2){
            for (let n = 2;count < number;n++){
               if((n%2 !== 0 && n%3 !== 0) || (n==2 || n==3))  {
                   alert("Số nguyên tố là:" +n);
                   count++;
               }
            }
        }else
        {
            alert("Số nguyên tố là các số lớn hơn 2. Vui lòng nhập lớn hơn 2!");
        }
