<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let nhapSo = parseInt(prompt("nhập số nguyên dương:"));
    let ketQua = 1;


    for(let count = 1; count <= nhapSo; count++ ){
        ketQua = ketQua * count;
    }document.write(ketQua);


</script>
</body>
</html>
