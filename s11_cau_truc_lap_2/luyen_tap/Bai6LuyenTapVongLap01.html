<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let sum = 0;

        let n = 1;
        let i = 0;

        for (let count = 0; count < 30 ; ){

            if ((n%7)==0){
              i = i + n;
              sum = sum + i;
              count++;

        }else
            {
                n++;
            }
        }
        alert("Tổng 30 số chia hết cho 7 là" + sum);
    </script>


</body>
</html>
