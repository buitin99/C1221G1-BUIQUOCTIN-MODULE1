<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let sum;

        let n = 1;

        for (let count = 0; count < 30; count++ ){
            if(n % 7 === 0){
                sum = n + 7;
                n++;
        }
        else
        {
            n++;
        }}
        alert(sum);
    </script>
</body>
