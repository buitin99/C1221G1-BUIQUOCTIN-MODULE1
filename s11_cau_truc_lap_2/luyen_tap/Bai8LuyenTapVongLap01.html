    <script>
        function Play() {
            let max = prompt("nhập số lớn nhất:");
            let min = prompt("nhập số bé nhất:");
            ngauNhien = Math.ceil(Math.random() * (max - min + 1) + min);
            console.log(ngauNhien);
            let nhapSo = prompt("Nhập số:");
        for (let i = 1; i < 3; i++){
            if (nhapSo == ngauNhien)
            {
                alert("win");
                break;
            }
            else if (nhapSo > ngauNhien){
                prompt("lớn nhập lại:");
            }else if (nhapSo < ngauNhien){
                prompt("nhỏ nhập lại:");
            }
        }alert("play again");
        }
    </script>
