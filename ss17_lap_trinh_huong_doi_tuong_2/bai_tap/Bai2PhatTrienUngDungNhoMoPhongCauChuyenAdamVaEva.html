<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple{
        constructor() {
            this.weight = 10;
        }

        decrease() {
                this.weight--;
        }

        getWeight(){
            return this.weight;
        }
        isEmpty(){
            if(this.weight == 0){
                return true;
            }
            else{
                return false;
            }
        }


    }

    class Human{
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale(){
            if(this.gender == "male"){
                return true;
            }else
            {
                return false;
            }
        }
        checkApple(tao){
            if(tao.isEmpty()){
                this.say("Hết táo!");
                return false;
            }else
            {
                this.say("Còn táo!");
                return true;
            }
        }
        setGender(gender){
            this.gender = gender;
        }
        getGender(){
            return this.gender;
        }

        eat(tao){
            if(this.checkApple(tao)){
                tao.decrease();
                this.weight++;
            }
        }
        say(text){
            console.log(this.name + ": " + text);
        }
        getName(){
            return this.name;
        }
        setName(name){
            this.name = name;
        }
        getWeight(){
            return this.weight;
        }
        setWeight(weight){
            this.weight = weight;
        }

    }
    let human1 = new Human("Adam","male",55);
    let human2 = new Human("Eva", "female", 45);
    let tao = new Apple(10);

    human1.say("Eva em ăn táo đi");
    human2.say("Cảm ơn anh Adam");
    human2.eat(tao);
    human2.say("E ăn rồi, anh ăn đi");
    human1.say("OK");
    human1.eat(tao);
    human1.eat(tao);
    human1.eat(tao);
    console.log("Trọng lượng của táo :" + tao.weight);
    console.log("Trọng lượng của eva :" + human2.weight);
    console.log("Trọng lượng của adam :" + human1.weight);



</script>
</body>
</html>
