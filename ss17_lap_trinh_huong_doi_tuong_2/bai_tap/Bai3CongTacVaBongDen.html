<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton{
        constructor() {
            this.status = false;
            this.lamp = null;
        }
        connectToLamp(bongDen){
          this.lamp = bongDen;
        }
        switchOff(){
            if(this.status){
                this.status = false;
                this.lamp.turnOff();
            }
        }
        switchOn(){
            if(!this.status){
                this.status = true;
                this.lamp.turnOn();
            }
        }
    }
    class ElectricLamp{
        constructor() {
            this.status = false;
        }


        turnOff(){
            this.status = false;
        }
        turnOn(){
            this.status = true;
        }
    }
    let congTac = new SwitchButton();
    let den = new ElectricLamp();
    console.log("trang thái công tắc " + congTac.status);
    console.log("trang thái bóng đen " + den.status);
    console.log("kết nối với bóng đèn")
    congTac.connectToLamp(den);
    congTac.switchOn();
    console.log("trang thái công tắc " + congTac.status);
    console.log("trang thái bóng đen " + den.status);

</script>
</body>
</html>
