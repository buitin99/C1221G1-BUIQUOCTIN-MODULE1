<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = prompt("Enter your number: ");
    let total = 0;

    let i = 1;
    for (; i <= num; i +=1) {
        total = total + i;
    }
    alert("Tổng các phần tử từ 1 đến số vừa nhập là:" + total);
</script>
</body>
</html>
