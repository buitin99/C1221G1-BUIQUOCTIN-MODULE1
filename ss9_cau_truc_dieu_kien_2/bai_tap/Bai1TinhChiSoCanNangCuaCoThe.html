<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        let height = parseFloat(prompt("nhập vào chiều cao của bạn theo m:"));
        let weight = parseFloat(prompt("nhập vào căng nặng của bạn theo KG:"));

        let bmi = weight/(height*height);

        if (bmi >= 30) {
            alert("chỉ số bmi của bạn là:" + bmi);
            alert("Underweight");
        }
        else if (bmi >= 25.0){
            alert("chỉ số bmi của bạn là:" + bmi);
            alert("Overweight");
        }
        else if (bmi >=18.5){
            alert("chỉ số bmi của bạn là:" + bmi);
            alert("Normal");
            }
        else{
            alert("chỉ số bmi của bạn là:" + bmi);
            alert("Obese");
            }
    </script>
</body>
</html>
