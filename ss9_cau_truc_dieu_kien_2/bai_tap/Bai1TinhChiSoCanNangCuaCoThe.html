<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        let weight = parseFloat(prompt("nhập vào chiều cao của bạn:"));
        let height = parseFloat(prompt("nhập vào căng nặng của bạn:"));

        let bmi = weight / (height*height);

        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    </script>
</body>
</html>
