<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let doanhSoBan=parseFloat(prompt('Nhập doanh số bán hàng:'));
    let soHoahong;
    if (doanhSoBan<=50){
        soHoahong = doanhSoBan*0.25;
    }
    else if (doanhSoBan<=100){
        soHoahong = doanhSoBan*0.5
    }
    else{
        soHoahong = doanhSoBan*0.75
    }
    alert("với doanh sô bán hàng"+doanhSoBan+"số hoa hồng là"+soHoahong)
</script>
</body>
</html>
