<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let tuoi = parseInt(prompt("nhập số tuổi muốn kiểm tra:"));

        switch (tuoi) {
            case 15:
            {
                alert("Bạn đủ điều kiện vào học lớp 10!");
            }
            break

            default :
            {
                alert("Bạn không đủ điều kiện vào học lớp 10!");
            }
            break

        }
    </script>

</body>
</html>
