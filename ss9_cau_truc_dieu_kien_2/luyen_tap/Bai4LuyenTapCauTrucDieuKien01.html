<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let n1 = parseInt(prompt("nhập số nguyên đầu tiên:"));
    let n2 = parseInt(prompt("nhập số nguyên tiếp theo:"));
    let n3 = parseInt(prompt("nhập số nguyên cuối cùng:"));

    let max = n1;
    if (n2 > max) {
        max = n2;
    }
    if (n3 > max) {
        max = n3;
    }
    alert("số lớn nhất là:" + max);


</script>
</body>
</html>
