<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>
        let dai = parseInt(prompt("Nhập chiều dài của hình chữ nhật:"));
        let rong = parseInt(prompt("Nhập chiều rộng của hình chữ nhật:"));

        let dienTich = dai*rong;
        alert("Diện tích hình chữ nhật là:" + dienTich);
    </script>
</body>
</html>
