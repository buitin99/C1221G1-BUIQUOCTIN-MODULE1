<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let tuoi = parseInt(prompt("Nhập số tuổi cần kiểm tra:"));
        if ((tuoi > 0) && (tuoi <120)){
            alert("Đây là số tuổi của con người!");
        }
        else
        {
            alert("Đây không phải là số tuổi của 1 người!")
        }
    </script>
</body>
</html>
