<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập cạnh góc vuông thứ nhất:"));
        let b = parseFloat(prompt("Nhập cạnh góc vuông thứ hai:"));
        let s;
        s = (a*b)/2;

        alert("Diện tích tam giác vuông là:" + s);
    </script>
</body>
</html>
