<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <img id="myImage"  height="400px" src="https://salt.tikicdn.com/ts/tmp/d0/05/3a/03916f73be39233ba4b2b2b19e8a8baa.JPG"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>

<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = init;
</script>
</body>
</html>
